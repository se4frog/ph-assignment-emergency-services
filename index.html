<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>


    <!--Stylesheet -->
    <link rel="stylesheet" href="style/style.css" />
    <!--TailwindCss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="text-[#F5FFF6]">

    <!--navbar-->
    <header class="text-white">
        <nav class="flex justify-between items-center max-w-[400px] sm:max-w-full mx-auto my-[10px] sm:mx-[60px] sm:my-[25px]
         ">

            <div class="flex gap-[10px] ">
                <div class="border w-[50px] h-[50px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="border w-[130px] h-[40px]">
                    <h1 class="text-[#006746] font-black">Emergency Service</h1>
                </div>

            </div>


            <div class="flex gap-0.5 justify-between items-center w-auto min-w-12 sm:w-[340px] sm:h-[50px] h-[15px] ">
                <div id="heart" class="flex justify-center items-center gap-1  w-[100px] h-full">
                    <h3 class="text-black font-black">0</h3>
                    <div class="sm:w-[30px] sm:h-[30px]  w-[15px] h-[15px]">
                        <img src="assets/heart.png" alt="">
                    </div>
                </div>
                <div id="coins" class="flex justify-center items-center gap-1  w-[100px] h-full">
                    <h3 class="text-black font-black">100</h3>
                    <div class="sm:w-[24px] sm:h-[24px] w-[15px] h-[15px]">
                        <img src="assets/coin.png" alt="">
                    </div>
                </div>

                <div id="copy" class="flex items-center justify-center
         rounded-2xl
          bg-[#00A63E] text-white font-semibold
         sm:text-sm
         px-1 py-1 sm:px-4 sm:py-2
         w-auto h-auto">
                    <p class="flex items-center gap-1">
                        <span>0</span> Copy
                    </p>
                </div>
            </div>
        </nav>
    </header>

    <!--hero-->
    <section class="w-full h-auto sm:h-[240px] bg-gradient-to-r
     from-green-950
      via-green-800
       to-green-950
       flex justify-center items-center
       ">
        <div class="flex flex-col justify-center items-center">

            <div class="w-[92px] h-[92px] mt-2 sm:m-0">
                <img src="assets/logo-dark.png" alt="">
            </div>


            <div class="mx-2">
                <h1 class="font-bold text-[#FFFFFF] sm:text-[40px] text-[30px] text-center">
                    Emergency Service Directory
                </h1>
            </div>

            <div">
                <p class="font-semibold text-[#ffffff9d] sm:text-[20px] text-[15px] mb-2 sm:m-0
            text-center">
                    Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic
                    of Bangladesh
                </p>
        </div>


        </div>

    </section>

</body>

</html>
